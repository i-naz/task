<html lang="en">

<body>

<table>
    <tr>
        <th> API name</th>
        <th> API description</th>
        <th>Action</th>
    </tr>

    <tr>
        <td>NeighbourHood Info</td>
        <td>
            <label>latitude</label>
            <input type="text" id="lat3" value="40.78343">
            <label>longitude</label>
            <input type="text" id="lng3" value="-73.96625">
        </td>
        <td>
            <button id="neighbourhoodInfo">submit</button>
        </td>
    </tr>



    <tr>
        <td>Find Nearby Place Name</td>
        <td>
            <label>latitude</label>
            <input type="text" id="lat" value="47.3">
            <label>longitude</label>
            <input type="text" id="lng" value="9">
        </td>
        <td>
            <button id="getNearByPlace">submit</button>
        </td>
    </tr>

    <tr>
        <td>Find Near by Weather</td>
        <td>
            <label>latitude</label>
            <input type="text" id="latw" value="47.3">
            <label>longitude</label>
            <input type="text" id="lngw" value="9">
        </td>
        <td>
            <button id="getNearByWeather">submit</button>
        </td>
    </tr>

    <tr>
        <td colspan="3">
				<textarea id="result" name="result" rows="10" cols="150">
					Results of Api call displayed here
  </textarea></td>
    </tr>
